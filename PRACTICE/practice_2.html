<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <td>Ahmad</td>
        </tr>

        <tr>
            <th rowspan="2">Phone</th>
            <td>555-1234</td>
        </tr>

        <tr>
            <td>555-8350</td>
        </tr>
    </table>
</body>

</html>
